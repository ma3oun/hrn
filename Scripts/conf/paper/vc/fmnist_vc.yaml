name: 'fmnist_vc'
description: 'Fashion/MNIST vanilla supervised lifelong learning - 2d'

decoder:
  denseParams:
    - out_features: 60
      act:
        type: 'LeakyReLU'
        params:
      drpt: 0.2
    - out_features: 10
      act:
        type: 'LeakyReLU'
        params:
      drpt: 0.2
    - out_features: 10
      act:
        type:
        params:

coder:
  - conv:
      in_channels: 1
      out_channels: 32
      kernel_size: [5,5]
      stride: 3
      padding: 2
    bn:
    act:
      type: 'LeakyReLU'
      params:
  - conv:
      in_channels: 32
      out_channels: 64
      kernel_size: [2,2]
      stride: 3
      padding: 0
    bn:
    act:
      type: 'LeakyReLU'
      params:

training:
  seed: 566
  embeddingSize: 576
  datasets: ['fashion','mnist']
  epochs: [20,10]
  batchSize: 16
  inputShape: [-1,1,28,28]
  learningRate: 0.001
  fullLossCoeff: 2.0


